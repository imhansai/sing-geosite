name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build geosite
        id: build
        env:
          NO_SKIP: true
        run: |
          go run -v .

      - name: Upload geosite.db artifact
        uses: actions/upload-artifact@v3
        with:
          name: geosite.db
          path: geosite.db